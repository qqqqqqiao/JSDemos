<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo2</title>
</head>
<body>
	<script type="text/javascript">
		var o1 = {};
		var o2 = o1;
		o1.a = 1;
		console.log(o2.a);

		o2.b = 2;
		console.log(o1.b);

		var x = 1;
		var y = x;
		x = 2;
		console.log(y);

		console.log(eval('{foo:"f1"}'));
		console.log(eval('({foo:123})'));

		var o3 = {p:"hello"};
		console.log(o3.p);
		console.log(o3["p"]);

		var o4 = {0.7:"world"};
		console.log(o4[0.7]);
	</script>
</body>
</html>
