<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo3</title>
</head>
<body>
	<script type="text/javascript">
		var o1 = {a:1};
		var o2 = new Object(o1);
		console.log(o1===o2);
		console.log(new Object(123) instanceof Number);

		Object.print = function(o){
			console.log(o);
		};
		var o3 = new Object();
		Object.print(o3);

		Object.prototype.print2 = function(){console.log(this)};
		var o4 = new Object();
		o4.print2();

		function isObject(value){
			return value === Object(value);
		}
		console.log(isObject([]));
		console.log(isObject(true));

		var o5 = {
			k1:1,
			k2:2
		};
		console.log(Object.keys(o5));
		console.log(Object.keys(o5).length);
		var o6 = ["hello","world"];
		console.log(Object.getOwnPropertyNames(o6));
		console.log(Object.getOwnPropertyNames(o6).length);

		var o7 = new Object();
		console.log(o7.valueOf()===o7);
		console.log(1+o7);

		o7.valueOf = function(){
			return 2;
		}
		console.log(1+o7);

		console.log(o7.toString());
		console.log(typeof o7.toString());

		
	</script>
</body>
</html>
